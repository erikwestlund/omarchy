---
# Shared configuration for all hosts

# Repository paths (playbook_dir is ansible/, so go up one level)
omarchy_repo: "{{ playbook_dir | dirname }}"
config_src: "{{ omarchy_repo }}/config"
home_src: "{{ omarchy_repo }}/home"

# Packages installed via pacman (official repos)
pacman_packages:
  # Core utilities
  - coreutils
  - findutils
  - grep
  - sed
  - rsync
  - rclone
  - age
  - htop
  - tree
  - openssh
  - gnupg
  - wget
  - curl

  # Archive tools
  - p7zip
  - pigz

  # Network
  - iperf3
  - lynx
  - tailscale
  - syncthing
  - openconnect
  - webkit2gtk

  # Hardware/Thunderbolt
  - bolt
  - lm_sensors
  - nvme-cli

  # Development
  - cmake
  - pkg-config
  - imagemagick
  - ffmpeg
  - yt-dlp
  - python-pip
  - nodejs
  - npm
  - jq
  - socat

  # Shell
  - zsh
  - tmux

  # Fonts
  - inter-font
  - ttf-font-awesome
  - ttf-jetbrains-mono

  # Git
  - git-lfs

  # R and stats
  - r
  - gcc-fortran

  # LaTeX (minimal for Quarto)
  - texlive-basic
  - texlive-latex
  - texlive-latexrecommended
  - texlive-latexextra
  - texlive-fontsrecommended
  - texlive-xetex
  - texlive-bibtexextra

  # Browsers
  - firefox

  # Media
  - vlc

  # Screenshots
  - flameshot

  # Clipboard
  - cliphist
  - wl-clipboard
  - wtype

  # Bluetooth
  - bluez-utils

  # Dark/light mode
  - darkman
  - geoclue

  # Wayland debugging
  - wev

  # Virtualization
  - libvirt
  - qemu-full
  - virt-manager
  - virt-viewer
  - dnsmasq
  - bridge-utils
  - edk2-ovmf
  - swtpm
  - freerdp
  - remmina
  - libvncserver
  - openbsd-netcat


# Packages installed via AUR (yay)
aur_packages:
  # Dev tools
  - visual-studio-code-bin
  - openai-codex-bin
  - nvm
  - nodejs-nodemon
  - nodejs-vite
  - tableplus
  - sublime-merge
  - insomnia-bin
  - ansible
  - doctl-bin

  # Communication
  - slack-desktop
  - zoom
  - bluebubbles-bin

  # R ecosystem
  - rstudio-desktop-bin
  - quarto-cli-bin
  - positron-ide-devel-bin

  # Research
  - zotero

  # Hyprland utilities
  - hyprswitch

  # Calendar
  - morgen-bin
  - gcalcli

  # Benchmarking
  - geekbench

  # VPN
  - pulse-secure

  # Remote desktop
  - icaclient
  - nomachine

  # Email
  - fastmail

# JHU VPN configuration
jh_vpn_url: "https://vpn.jh.edu"

# Theme settings
theme_name: base-theme
theme_background: 1.png

# NAS credentials (mapped from vault)
nas_erik_username: "{{ vault_nas_erik_username }}"
nas_erik_password: "{{ vault_nas_erik_password }}"

# Syncthing server (192.168.1.12) - separate VM, backs up to NAS
syncthing_server_device_id: "6Y6GSBL-C5MTNSQ-P2PDN32-4B6UKWU-TAW6WXB-QPJQHZ3-RJGJHXY-HPWKEQL"
syncthing_server_lan_address: "tcp://syncthing.lan:22000"
syncthing_server_ddns_address: "tcp://erikwestlund.ddns.net:22000"

# Syncthing folders (namespaced for multi-user server)
syncthing_documents_folder_id: "erik-documents"
syncthing_work_folder_id: "erik-work"
syncthing_desktop_folder_id: "erik-desktop"
syncthing_screenshots_folder_id: "erik-screenshots"
syncthing_scans_folder_id: "scans"
syncthing_chromium_folder_id: "erik-chromium"
syncthing_photos_folder_id: "erik-photos"


# Config directories to COPY (require ansible processing like templates or mode changes)
config_dirs_copy:
  - hypr      # Templates looknfeel-host.conf, scripts need chmod
  - waybar    # Templates waybar-host.css, config.jsonc modified

# Config directories to SYMLINK (no ansible processing needed)
config_dirs_symlink:
  - darkman
  - ghostty
  - omarchy
  - projects
  - systemd
  - wireplumber
  - xdg-desktop-portal

# Home dotfiles to sync (home/.foo -> ~/.foo)
home_dotfiles:
  - .aliases
  - .bashrc
  - .bashrc.local
  - .cheatsheet
  - .gitconfig
  - .Renviron
  - .Rprofile
  - .tmux.conf

