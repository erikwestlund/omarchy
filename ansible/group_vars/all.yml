  - "Fizzy.desktop"
  - "Google Contacts.desktop"
  - "Google Messages.desktop"
  - "Google Photos.desktop"
  - "HEY.desktop"
  - "WhatsApp.desktop"
  - "X.desktop"

# Remmina remote desktop profiles
remmina_profiles: []

# Remmina desktop launchers
remmina_desktops: []

# NoMachine desktop launchers
nomachine_desktops: []

# NoMachine sessions (deployed as .nxs files)
nomachine_sessions: []
