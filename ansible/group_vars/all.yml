# Packages to remove (cleanup from Omarchy base)
cleanup_pacman_packages:
  - alacritty
  - kdenlive
  - signal-desktop
  - xournalpp

cleanup_aur_packages: []

# Desktop files to remove (webapps and unwanted launchers)
