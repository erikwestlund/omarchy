---
# Shared configuration for all hosts

# Repository paths (playbook_dir is ansible/, so go up one level)
omarchy_repo: "{{ playbook_dir | dirname }}"
config_src: "{{ omarchy_repo }}/config"
home_src: "{{ omarchy_repo }}/home"

# Packages installed via pacman (official repos)
pacman_packages:
  # Core utilities
  - coreutils
  - findutils
  - grep
  - sed
  - rsync
  - rclone
  - age
  - htop
  - tree
  - openssh
  - gnupg
  - wget
  - curl

  # Archive tools
  - p7zip
  - pigz

  # Network
  - iperf3
  - lynx
  - tailscale
  - syncthing
  - openconnect
  - webkit2gtk

  # Hardware/Thunderbolt
  - bolt

  # Development
  - cmake
  - pkg-config
  - imagemagick
  - ffmpeg
  - yt-dlp
  - python-pip
  - nodejs
  - npm
  - jq
  - socat

  # Shell
  - zsh
  - tmux

  # Fonts
  - inter-font
  - ttf-font-awesome

  # Git
  - git-lfs

  # R and stats
  - r
  - gcc-fortran

  # LaTeX (minimal for Quarto)
  - texlive-basic
  - texlive-latex
  - texlive-latexrecommended
  - texlive-latexextra
  - texlive-fontsrecommended
  - texlive-xetex
  - texlive-bibtexextra

  # Browsers
  - firefox

  # Media
  - vlc

  # Screenshots
  - flameshot

  # Clipboard
  - cliphist
  - wl-clipboard
  - wtype

  # Bluetooth
  - bluez-utils

  # Dark/light mode
  - darkman
  - geoclue

  # Wayland debugging
  - wev

  # Logitech devices
  - solaar

  # Virtualization
  - libvirt
  - qemu-full
  - virt-manager
  - virt-viewer
  - dnsmasq
  - bridge-utils
  - edk2-ovmf
  - freerdp

  # Calendar
  - vdirsyncer
  - khal

# Packages installed via AUR (yay)
aur_packages:
  # Dev tools
  - visual-studio-code-bin
  - openai-codex-bin
  - nvm
  - tableplus
  - sublime-merge
  - insomnia-bin
  - ansible
  - doctl-bin

  # Communication
  - slack-desktop
  - zoom

  # R ecosystem
  - rstudio-desktop-bin
  - quarto-cli-bin
  - positron-ide-devel-bin

  # Browser
  - google-chrome

  # Research
  - zotero

  # Hyprland utilities
  - hyprswitch

  # Calendar
  - morgen-bin
  - gcalcli

  # Benchmarking
  - geekbench

  # VPN
  - pulse-secure

  # Remote desktop
  - icaclient

# Theme settings
theme_name: base-theme
theme_background: 1.png

# Syncthing server (192.168.1.12) - separate VM, backs up to NAS
syncthing_server_device_id: "6Y6GSBL-C5MTNSQ-P2PDN32-4B6UKWU-TAW6WXB-QPJQHZ3-RJGJHXY-HPWKEQL"
syncthing_server_lan_address: "tcp://syncthing.lan:22000"
syncthing_server_ddns_address: "tcp://erikwestlund.ddns.net:22000"

# Syncthing folders
syncthing_documents_folder_id: "documents"
syncthing_work_folder_id: "work"
syncthing_desktop_folder_id: "desktop"
syncthing_screenshots_folder_id: "screenshots"
syncthing_scans_folder_id: "scans"


# Config directories to sync (config/ -> ~/.config/)
config_dirs:
  - darkman
  - ghostty
  - hypr
  - khal
  - omarchy
  - projects
  - solaar
  - systemd
  - vdirsyncer
  - waybar
  - wireplumber

# Home dotfiles to sync (home/.foo -> ~/.foo)
home_dotfiles:
  - .aliases
  - .bashrc.local
  - .cheatsheet
  - .gitconfig
  - .tmux.conf

# Web apps (installed as desktop entries)
webapps:
  - name: Outlook
    url: "https://outlook.office.com/mail/0/?culture=en-us&country=us"
  - name: Work Day
    url: "https://outlook.office.com/calendar/view/day"
  - name: Work Week
    url: "https://outlook.office.com/calendar/view/workweek"
  - name: Word
    url: "https://word.cloud.microsoft"
    icon: microsoft-word.webp
  - name: Excel
    url: "https://excel.cloud.microsoft"
    icon: microsoft-excel.webp
  - name: PowerPoint
    url: "https://powerpoint.cloud.microsoft.com"
    icon: microsoft-powerpoint.webp
  - name: Teams
    url: "https://teams.microsoft.com"
    icon: microsoft-teams.webp
  - name: Claude
    url: "https://claude.ai/new"
    icon: claude-ai-light.webp
