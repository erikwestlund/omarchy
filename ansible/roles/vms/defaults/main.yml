---
# VM defaults

# List of VMs to create (override in host_vars)
vms: []

# Example VM definition:
# vms:
#   - name: win11
#     os_variant: win11
#     ram_mb: 16384
#     vcpus: 4
#     disk_size_gb: 250
#     iso: "{{ ansible_facts.env.HOME }}/NAS/ISOs/win-11.iso"
#     virtio_iso: "{{ ansible_facts.env.HOME }}/NAS/ISOs/virtio-win.iso"

# VM disk storage location
vm_disk_path: /var/lib/libvirt/images

# Virtio drivers ISO URL (downloaded if not present)
virtio_iso_url: https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/stable-virtio/virtio-win.iso
