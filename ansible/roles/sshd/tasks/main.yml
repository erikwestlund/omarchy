---
# SSH server configuration
# Enables sshd and deploys authorized_keys for incoming connections
# Note: SSH client config (~/.ssh/config) comes from secrets-pull, not here
# Requires secrets role to run first (sets up ~/.ssh symlink from secrets-pull)

- name: Check if SSH directory exists
  ansible.builtin.stat:
    path: "{{ ansible_facts.env.HOME }}/.ssh"
  register: ssh_dir

- name: Ensure .ssh directory exists (if not symlinked by secrets role)
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.ssh"
    state: directory
    mode: '0700'
  when: not ssh_dir.stat.exists

- name: Check if SSH public key exists
  ansible.builtin.stat:
    path: "{{ ansible_facts.env.HOME }}/.ssh/erik.pub"
  register: ssh_pubkey

- name: Enable and start sshd
  ansible.builtin.systemd:
    name: sshd
    enabled: true
    state: started
  become: true

- name: Check if UFW is installed
  ansible.builtin.command: which ufw
  register: ufw_installed
  failed_when: false
  changed_when: false

- name: Allow SSH through UFW from LAN only
  community.general.ufw:
    rule: allow
    from_ip: 192.168.1.0/24
    port: '22'
    proto: tcp
    comment: 'SSH from LAN only'
  become: true
  when: ufw_installed.rc == 0

- name: Deploy authorized_keys
  ansible.builtin.copy:
    src: authorized_keys
    dest: "{{ ansible_facts.env.HOME }}/.ssh/authorized_keys"
    mode: '0600'
