---
# Configure keyd for keyboard remapping

- name: Install keyd
  become: true
  community.general.pacman:
    name: keyd
    state: present

- name: Create Framework keyd config
  become: true
  ansible.builtin.template:
    src: framework.conf.j2
    dest: /etc/keyd/default.conf
    mode: '0644'
  when: keyboard_setup == 'framework'
  notify: Reload keyd

- name: Create Logitech Bolt keyd config
  become: true
  ansible.builtin.copy:
    dest: /etc/keyd/logitech.conf
    mode: '0644'
    content: |
      [ids]
      # Logitech Bolt USB Receiver
      046d:c548

      [main]
      # Swap Alt and Super (Meta)
      leftalt = leftmeta
      leftmeta = leftalt
      rightalt = rightmeta
      rightmeta = rightalt
  when: keyboard_setup == 'logitech'
  notify: Reload keyd

- name: Create mac-like shortcuts config
  become: true
  ansible.builtin.copy:
    dest: /etc/keyd/mac-shortcuts.conf
    mode: '0644'
    content: |
      [ids]
      *

      [main]

      [meta]
      # Mac-like shortcuts: Super+key -> Ctrl+key
      a = C-a
      f = C-f
      t = C-t
      r = C-r

      [meta+alt]
      l = C-l
  notify: Reload keyd

- name: Enable and start keyd
  become: true
  ansible.builtin.systemd:
    name: keyd
    enabled: true
    state: started

- name: Add user to keyd group (for keyd-application-mapper)
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: keyd
    append: true

- name: Create keyd user config directory
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.config/keyd"
    state: directory
    mode: '0755'

- name: Deploy keyd app-specific config
  ansible.builtin.copy:
    dest: "{{ ansible_facts.env.HOME }}/.config/keyd/app.conf"
    mode: '0644'
    content: |
      # keyd app-specific bindings (via keyd-application-mapper)
      # Chrome only: t, r, w

      [chromium]
      meta.t = C-t
      meta.r = C-r
      meta.w = C-w
