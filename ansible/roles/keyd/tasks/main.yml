---
# Configure keyd for keyboard remapping

- name: Install keyd
  become: true
  community.general.pacman:
    name: keyd
    state: present

- name: Create Framework keyd config
  become: true
  ansible.builtin.template:
    src: framework.conf.j2
    dest: /etc/keyd/default.conf
    mode: '0644'
  when: "'framework' in keyboards | default([])"
  notify: Reload keyd

- name: Remove Framework keyd config if not needed
  become: true
  ansible.builtin.file:
    path: /etc/keyd/default.conf
    state: absent
  when: "'framework' not in keyboards | default([])"
  notify: Reload keyd

- name: Create Logitech keyd config (machine-specific)
  become: true
  ansible.builtin.template:
    src: "logitech-{{ inventory_hostname }}.conf.j2"
    dest: /etc/keyd/logitech.conf
    mode: '0644'
  when: "'logitech' in keyboards | default([])"
  notify: Reload keyd

- name: Remove Logitech keyd config if not needed
  become: true
  ansible.builtin.file:
    path: /etc/keyd/logitech.conf
    state: absent
  when: "'logitech' not in keyboards | default([])"
  notify: Reload keyd

- name: Create Logitech Bluetooth keyd config (machine-specific)
  become: true
  ansible.builtin.template:
    src: "logitech-bluetooth-{{ inventory_hostname }}.conf.j2"
    dest: /etc/keyd/logitech-bluetooth.conf
    mode: '0644'
  when: "'logitech-bluetooth' in keyboards | default([])"
  notify: Reload keyd

- name: Remove Logitech Bluetooth keyd config if not needed
  become: true
  ansible.builtin.file:
    path: /etc/keyd/logitech-bluetooth.conf
    state: absent
  when: "'logitech-bluetooth' not in keyboards | default([])"
  notify: Reload keyd

- name: Remove legacy mac-shortcuts.conf
  become: true
  ansible.builtin.file:
    path: /etc/keyd/mac-shortcuts.conf
    state: absent
  notify: Reload keyd

- name: Create universal shortcuts config
  become: true
  ansible.builtin.template:
    src: shortcuts.conf.j2
    dest: /etc/keyd/shortcuts.conf
    mode: '0644'
  notify: Reload keyd

- name: Enable and start keyd
  become: true
  ansible.builtin.systemd:
    name: keyd
    enabled: true
    state: started

- name: Add user to keyd group (for keyd-application-mapper)
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: keyd
    append: true

- name: Create keyd user config directory
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.config/keyd"
    state: directory
    mode: '0755'

- name: Deploy keyd app-specific config
  ansible.builtin.template:
    src: app.conf.j2
    dest: "{{ ansible_facts.env.HOME }}/.config/keyd/app.conf"
    mode: '0644'
