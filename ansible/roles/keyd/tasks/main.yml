---
# Configure keyd for keyboard remapping

- name: Install keyd
  become: true
  community.general.pacman:
    name: keyd
    state: present

- name: Create Framework keyd config
  become: true
  ansible.builtin.template:
    src: framework.conf.j2
    dest: /etc/keyd/default.conf
    mode: '0644'
  when: keyboard_setup == 'framework'
  notify: Reload keyd

- name: Create Logitech Bolt keyd config
  become: true
  ansible.builtin.template:
    src: logitech.conf.j2
    dest: /etc/keyd/logitech.conf
    mode: '0644'
  when: keyboard_setup == 'logitech'
  notify: Reload keyd

- name: Remove legacy mac-shortcuts.conf
  become: true
  ansible.builtin.file:
    path: /etc/keyd/mac-shortcuts.conf
    state: absent
  notify: Reload keyd

- name: Create universal shortcuts config
  become: true
  ansible.builtin.template:
    src: shortcuts.conf.j2
    dest: /etc/keyd/shortcuts.conf
    mode: '0644'
  notify: Reload keyd

- name: Enable and start keyd
  become: true
  ansible.builtin.systemd:
    name: keyd
    enabled: true
    state: started

- name: Add user to keyd group (for keyd-application-mapper)
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: keyd
    append: true

- name: Create keyd user config directory
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.config/keyd"
    state: directory
    mode: '0755'

- name: Deploy keyd app-specific config
  ansible.builtin.template:
    src: app.conf.j2
    dest: "{{ ansible_facts.env.HOME }}/.config/keyd/app.conf"
    mode: '0644'
