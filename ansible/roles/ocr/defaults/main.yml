---
# OCR role defaults (CPU-first)

ocr_pacman_packages:
  - tesseract
  - tesseract-data-eng
  - ghostscript
  - poppler
  - qpdf
  - pngquant
  - unpaper

ocr_ocrmypdf_venv_path: "{{ ansible_facts.env.HOME }}/.local/share/venvs/ocrmypdf"

ocr_ocrmypdf_python_packages:
  - pip
  - setuptools
  - wheel
  - ocrmypdf

ocr_paddle_python: python3.13
ocr_paddle_venv_path: "{{ ansible_facts.env.HOME }}/.local/share/venvs/paddleocr"

ocr_paddle_python_packages:
  - pip
  - setuptools
  - wheel
  - paddlepaddle==3.3.0
  - paddleocr
  - opencv-python
  - pillow
