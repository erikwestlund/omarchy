---
# Clean up old Teams Flatpak (replaced by isolated Chromium webapp)

- name: Remove Teams Flatpak if installed
  community.general.flatpak:
    name: com.github.IsmaelMartinez.teams_for_linux
    state: absent
  ignore_errors: true

- name: Remove old Flatpak Teams desktop entry
  ansible.builtin.file:
    path: "{{ ansible_facts.env.HOME }}/.local/share/applications/com.github.IsmaelMartinez.teams_for_linux.desktop"
    state: absent
