---
# Desktop configuration

# Project launcher defaults
default_workspace: 1
split_windows: false  # Desktop has big screen, no need to split

# Windows VM RDP username (varies per machine)
windows_vm_user: "erik"
# Initial RDP resolution (screen height - 100px for waybar)
windows_vm_resolution: "6144x3356"
# HiDPI scale factor (200 = 2x retina)
windows_vm_scale: "200"

# Keyboards connected to this machine (configs deployed for each)
keyboards:
  - logitech

# Not a Framework laptop
is_framework: false

# Hyprland look and feel overrides
hypr_gaps_in: 3
hypr_gaps_out: 6
hypr_rounding: 12
hypr_blur_enabled: true

# Monitor scale (1 = standard, 2 = HiDPI/retina)
hypr_monitor_scale: 2

# Waybar styling for 6K display - sticky top, no rounding
waybar_border_radius: "0"
waybar_background: "#151626"
waybar_margin_left: 0
waybar_margin_right: 0
waybar_margin_top: 0
waybar_margin_bottom: 0
waybar_font_size: 14
waybar_icon_spacing: 12
# Waybar JSON config overrides
waybar_json_margin_x: 0
waybar_json_margin_top: 0
waybar_json_height: 32

# Theme - using local base-theme (no remote fetch)
# theme_git_url: commented out to use local base-theme
theme_background: "1.png"

# CPU governor (performance for desktop)
cpu_governor: performance

# Snapper snapshots (desktop only, cleanup at 2am)
snapper_enabled: true

# NAS backup (every 15 minutes on desktop)
backup_enabled: true
backup_calendar: "*:0/15"

# Additional desktop-specific packages (merged with all.yml)
extra_pacman_packages:
  - ddcutil
  - i2c-tools
  - openrgb
