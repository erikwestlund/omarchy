---
# Framework laptop configuration

# Project launcher defaults
default_workspace: 1
split_windows: true  # Editor and view (browser) in separate workspaces

# Windows VM RDP username (varies per machine)
windows_vm_user: "erik westlund"
# Initial RDP resolution (Framework 2.8K minus waybar/gaps)
windows_vm_resolution: "2880x1820"
# HiDPI scale factor (200 = 2x retina)
windows_vm_scale: "200"

# Show battery indicator in waybar
show_battery: true

# Waybar styling - sticky top, no rounding (matches desktop)
waybar_border_radius: "0"
waybar_background: "#151626"
waybar_json_margin_x: 0
waybar_json_margin_top: 0

# Window gaps and rounding
hypr_gaps_in: 2
hypr_gaps_out: 4
hypr_rounding: 16

# Keyboards connected to this machine (configs deployed for each)
keyboards:
  - framework
  - logitech
  - logitech-bluetooth

# Framework-specific settings
is_framework: true

# Hypridle: delay (seconds) after suspend resume before turning on DPMS
# This helps prevent black screen/broken lock screen on resume.
# Set to 0 or remove to disable. See: https://github.com/basecamp/omarchy/issues/3293
hypridle_after_sleep_delay: 1

# Theme - using local base-theme (no remote fetch)
# theme_git_url: commented out to use local base-theme
theme_background: "1.png"

# Power management (laptop uses power-profiles-daemon instead of fixed governor)
# NOTE: Do NOT set cpu_governor here - let power-profiles-daemon manage it dynamically
use_power_profiles_daemon: true

# Additional laptop-specific packages (merged with all.yml)
extra_pacman_packages:
  - power-profiles-daemon
  - brightnessctl
