---
# Framework laptop configuration

# Show battery indicator in waybar
show_battery: true

# Waybar positioning (move down for rounded display)
waybar_json_margin_top: 6
waybar_json_margin_x: 4
# Border radius: top-left top-right bottom-right bottom-left
# Top corners larger to match Framework display curve
waybar_border_radius: "16px 16px 12px 12px"

# Window gaps to align with waybar
hypr_gaps_out: 4

# Keyboards connected to this machine (configs deployed for each)
keyboards:
  - framework
  - logitech

# Framework-specific settings
is_framework: true

# Theme - using local base-theme (no remote fetch)
# theme_git_url: commented out to use local base-theme
theme_background: "1.png"

# Power management (laptop uses power-profiles-daemon instead of fixed governor)
# NOTE: Do NOT set cpu_governor here - let power-profiles-daemon manage it dynamically
use_power_profiles_daemon: true

# Additional laptop-specific packages (merged with all.yml)
extra_pacman_packages:
  - power-profiles-daemon
  - brightnessctl

# Virtual machines (existing VM will be renamed from RDPWindows to win11)
vms:
  - name: win11
    desktop_name: Windows
    desktop_filename: windows-11-vm
    icon: "{{ ansible_facts.env.HOME }}/.local/share/applications/icons/windows.png"
    exec: "{{ ansible_facts.env.HOME }}/.bin/windows"
    keywords: windows;
    os_variant: win11
    ram_mb: 16384
    vcpus: 4
    disk_size_gb: 250
    iso: "{{ ansible_facts.env.HOME }}/NAS/ISOs/win-11.iso"
    virtio_iso: "{{ ansible_facts.env.HOME }}/NAS/ISOs/virtio-win.iso"
    tpm: true
