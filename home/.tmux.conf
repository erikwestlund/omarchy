# Tmux configuration

# Mouse mode
set -g mouse on

# Copy mode settings
setw -g mode-keys vi

# Copy mode bindings (use wl-copy for Wayland)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"
bind -T copy-mode-vi Escape send-keys -X cancel

# Prefix key
set -g prefix C-b
bind C-b send-prefix

# Quick reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Faster key repetition
set -s escape-time 0

# Status bar styling - rainynight theme
set -g status-style bg=default,fg=#cdd6f4
set -g status-left "#[fg=#89dceb,bold]#S #[fg=#6c6c9c]| "
set -g status-right ""

# Window status - rainynight theme
set -g window-status-format "#[bg=default,fg=#6c7086] #I:#W "
set -g window-status-current-format "#[bg=#303050,fg=#89dceb,bold] #I:#W* "

# Pane settings
setw -g automatic-rename off

# Activity monitoring - disabled to not override styles
setw -g monitor-activity off
set -g visual-activity off

# Terminal colors
set -g default-terminal "tmux-256color"
set -g focus-events on
set -g allow-passthrough on
set -g set-clipboard on

# Set default shell to bash
set -g default-shell /bin/bash

# Window navigation
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-Left previous-window
bind -n M-Right next-window
bind -T prefix Tab next-window
bind -T prefix BTab previous-window

# Session cycling
bind -T prefix '>' switch-client -n
bind -T prefix '<' switch-client -p
