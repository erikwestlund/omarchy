# Insta360 Link 2C microphone settings
# Set as preferred default source with high volume

monitor.alsa.rules = [
  {
    matches = [
      {
        node.name = "~alsa_input.usb-Insta360_Insta360_Link_2C.*"
      }
    ]
    actions = {
      update-props = {
        # Higher priority to be selected as default
        priority.session = 2500
        # Set default volume to 100%
        channelVolumes = [ 1.0 ]
      }
    }
  }
]
