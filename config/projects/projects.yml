# Project Management Configuration
# Each project generates:
#   p{alias}  - Launch project (bootstrap + tmux)
#   pm{alias} - cd to ~/ProjectManagement/{name}
#   tm{alias} - Launch tmux session only

projects:
  # Example: Framework R/npm project
  # - name: framework
  #   alias: fw
  #   type: rstats
  #   path: ~/code/framework
  #   extras:
  #     site_dir: ~/code/framework-site
  #     gui_dir: ~/code/framework/gui-dev

  # Example: Python data science project
  # - name: parkukb
  #   alias: park
  #   type: python
  #   path: ~/code/parkukb_v2

  # Example: Laravel project with Docker
  # - name: naaccord
  #   alias: na
  #   type: laravel
  #   path: ~/code/naaccord

  # Example: Utility project (general purpose)
  # - name: computing
  #   alias: comp
  #   type: utility
  #   path: ~/code/computing
