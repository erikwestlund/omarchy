# Project Management Configuration
# Each project generates:
#   p{alias}  - Launch project (bootstrap + tmux)
#   pm{alias} - cd to ~/Omarchy/projects/{name}
#   tm{alias} - Launch tmux session only
#
# Port allocation for services (pm-new reads these to assign next available):
#   vite: 5173+, nginx: 8010+, postgres: 5440+, redis: 6390+, meilisearch: 7700+
#   minio_api: 9010+, minio_console: 9011+, mailpit_smtp: 1030+, mailpit_web: 8030+
#   mariadb: 3310+

projects:
  - name: pequod
    alias: peq
    type: laravel
    path: ~/Projects/pequod
    ports:
      vite: 5173
      nginx: 8010
      postgres: 5440
      redis: 6390
      mailpit_smtp: 1030
      mailpit_web: 8030

  - name: better-shoes
    alias: bs
    type: laravel
    path: ~/Projects/better-shoes
    ports:
      vite: 5174
      nginx: 8020
      postgres: 5441
      redis: 6391
      meilisearch: 7700
      mailpit_smtp: 1031
      mailpit_web: 8031

  - name: framework
    alias: fw
    type: rstats
    path: ~/Projects/framework
    extras:
      default_ws: 3
    ports:
      vite: 5175  # gui-dev vite server

  - name: framework-site
    alias: fws
    type: laravel
    path: ~/Projects/framework-site
    extras:
      view_url: http://framework-site.test
    ports:
      vite: 5176
      nginx: 8032
      postgres: 5442
      redis: 6392
      minio_api: 9014
      minio_console: 9015
      mailpit_smtp: 1032
      mailpit_web: 8033

  - name: parkukb
    alias: park
    type: rstats  # R + Python project
    path: ~/Projects/parkukb

  - name: naaccord-data-depot
    alias: na
    type: python  # Django project
    path: ~/Projects/naaccord-data-depot
    extras:
      view_url: http://naaccord.test
      default_ws: 4
    ports:
      redis: 6393
      mariadb: 3310
      web: 8040
      services: 8041
      idp: 8082
      flower: 5555

# BEGIN PROJECT homelab
  - name: homelab
    alias: hl
    type: utility
    path: ~/Projects/homelab
    extras:
      default_ws: 8
# END PROJECT homelab
