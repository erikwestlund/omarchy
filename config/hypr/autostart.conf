# Extra autostart processes
# exec-once = uwsm-app -- my-service

# Clipboard history daemon
exec-once = wl-paste --watch cliphist store
# Persist clipboard from X11/XWayland apps
exec-once = wl-clip-persist --clipboard regular

# Hyprswitch daemon (window/workspace switcher)
exec-once = hyprswitch init --show-title --size-factor 6 --workspaces-per-row 4 &

# Focus tracker for Super+Tab window toggle
exec-once = ~/.config/hypr/scripts/focus-tracker.sh &

# keyd app-specific bindings (e.g., Cmd+W closes tab in Chromium)
exec-once = keyd-application-mapper &

# Default workspace on boot
exec-once = hyprctl dispatch workspace 12
