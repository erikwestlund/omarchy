# Workspace to monitor assignments
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Utility workspace (U) on laptop display - persistent so it's always there
workspace = name:U, monitor:eDP-1, default:true, persistent:true

# Project workspaces 1-12 on main external monitor (Kuycon G32P)
# Using desc: so it works regardless of which DP port is used
# persistent:true ensures they always exist on the external
workspace = 1, monitor:desc:GKT Kuycon G32P, default:true, persistent:true
workspace = 2, monitor:desc:GKT Kuycon G32P, persistent:true
workspace = 3, monitor:desc:GKT Kuycon G32P, persistent:true
