# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_options = ctrl:nocaps # ,grp:alts_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Start with numlock on by default
  numlock_by_default = true

  # Increase sensitivity for mouse/trackpad (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    # natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# Scroll nicely in the terminal
windowrule = scroll_touchpad 1.5, match:class (Alacritty|kitty)
windowrule = scroll_touchpad 0.2, match:class com.mitchellh.ghostty

# Floating windows
windowrule = float on, match:class ^(floating)$
windowrule = center on, match:class ^(floating)$
windowrule = float on, match:title ^(cheatsheet)$
windowrule = center on, match:title ^(cheatsheet)$
windowrule = size 1200 550, match:title ^(cheatsheet)$

windowrule = float on, match:title ^(launcher)$
windowrule = center on, match:title ^(launcher)$
windowrule = size 800 600, match:title ^(launcher)$

# Reference webapps (dictionary, thesaurus)
windowrule = float on, match:class ^chrome-.*dictionary\.com.*$
windowrule = center on, match:class ^chrome-.*dictionary\.com.*$
windowrule = size 500 800, match:class ^chrome-.*dictionary\.com.*$
windowrule = float on, match:class ^chrome-.*thesaurus\.com.*$
windowrule = center on, match:class ^chrome-.*thesaurus\.com.*$
windowrule = size 500 800, match:class ^chrome-.*thesaurus\.com.*$

# Enable touchpad gestures for changing workspaces
# See https://wiki.hyprland.org/Configuring/Gestures/
# gesture = 3, horizontal, workspace

# =============================================================================
# Per-Device Keyboard Configuration
# =============================================================================
# Swap Alt and Super on laptop keyboard only (external keyboards stay normal)
# Find your device name with: hyprctl devices | grep -i keyboard
#
# Common laptop keyboard names:
#   - at-translated-set-2-keyboard (most laptops)
#   - Framework: at-translated-set-2-keyboard
#
# Uncomment and adjust device name as needed:

# Framework laptop keyboard - swap Alt and Super
device {
    name = at-translated-set-2-keyboard
    kb_options = ctrl:nocaps,altwin:swap_alt_win
}
