# See https://wiki.hyprland.org/Configuring/Monitors/
# Format: monitor = [port], resolution, position, scale

# Specific monitor overrides (by description for portability)
# Genesys portable monitor - native res, 1.6x scale
monitor=desc:Genesys ATE Inc PM160R1-H,2560x1600@120,auto,1.6

# Default: Auto-detect all other monitors, 2x scale for HiDPI
monitor=,preferred,auto,2
