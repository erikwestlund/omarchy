# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# Note: GDK_SCALE not needed - Wayland apps use monitor scale, XWayland handled separately

# Kuycon G32P 6K external monitor (left, primary)
# Using desc: matching so it works regardless of which DP port is used
monitor = desc:GKT Kuycon G32P, 6144x3456@60, 0x0, 2

# Framework 13 laptop display (right of external)
# At scale 2, external is 3072px effective width
monitor = eDP-1, 2880x1920@120, 3072x0, 2

# Switch display modes with Super+Shift+D (runs ~/.bin/display-menu)

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.6

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1
